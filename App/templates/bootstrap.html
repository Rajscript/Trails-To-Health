<body>
  <div class="container">
    <!-- Your app content goes here -->
    <h2 class="text-success">Select Your Difficulty Level</h2>
    <form method="POST">
      <div class="form-group">
        <label for="zip_code"> Your Zip</label>
        <input class="form-control" id="zip" name="zip" type="text" inputmode="numeric" placeholder="13210" pattern="^\d{5}">
        <label for="difficulty">Select difficulty level:</label>
        <select class="form-control" id="difficulty" name="difficulty">
          <option value="Very Easy">Very Easy</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Moderate</option>
          <option value="Hard">Hard</option>
          <option value="Very Hard">Very Hard</option>
          <option value="Extreme">Extreme</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <!-- Display the recommendations table if it exists -->
    {% if table %}
      <h2>Recommendations:</h2>
      <table class="table">
       {{ table }}
      </table>
    {% endif %}
    
  </div>
</body>
